<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div></div>

    <script>
        
        let computerPoints = 0
        let playerPoints = 0
        const rockBtn = document.querySelector(`#rock`)
        const paperBtn = document.querySelector(`#paper`)
        const scissorsBtn = document.querySelector(`#scissors`)
        const div = document.querySelector(`div`)
        let playerSelection
        let computerSelection
    
        function computerPlay() {
            let randomNumber = Math.floor(Math.random() * 3)
            if (randomNumber === 0) {
                return computerSelection = "rock"
            }
            else if (randomNumber === 1) {
                return computerSelection = "paper"
            }
            else {
                return computerSelection =  "scissors"
            }
        }
        
        function playRound() {
            // let tieRound = `Tied round! You both chose ${computerSelection}. The score is currently (You - ${playerPoints}) (Computer - ${computerPoints})`
            // let loseRound = `You lose the round. You chose ${playerSelection} and the computer chose ${computerSelection} (You - ${playerPoints}) (Computer - ${computerPoints + 1})`
            // let winRound = `You win the round. You chose ${playerSelection} and the computer chose ${computerSelection} (You - ${playerPoints + 1}) (Computer - ${computerPoints})`
            // let wrongInput = `An improper input has been entered`

            if (computerSelection === "paper") {
                if (playerSelection === "paper") {
                    return
                }
                else if (playerSelection === "rock") {
                    return ++computerPoints
                }
                else if (playerSelection === "scissors") {
                    return ++playerPoints
                }
                else {
                    return
                }
            }
            else if (computerSelection === "rock") {
                if (playerSelection === "paper") {
                    return ++playerPoints
                }
                else if (playerSelection === "rock") {
                    return
                }
                else if (playerSelection === "scissors") {
                    return ++computerPoints
                }
                else {
                    return
                }
            }
            else {
                if (playerSelection === "paper") {
                    return ++computerPoints
                }
                else if (playerSelection === "rock") {
                    return ++playerPoints
                }
                else if (playerSelection === "scissors") {
                    return
                }
                else {
                    return
                }
            }
        }

        rockBtn.addEventListener('click', () => {
            playerSelection = "rock"
            game()
        })
        paperBtn.addEventListener('click', () => {
            playerSelection = "paper"
            game()
        })
        scissorsBtn.addEventListener('click', () => {
            playerSelection = "scissors"
            game()
        })

        function game() {
            computerPlay()
            playRound()
            div.textContent = `You chose ${playerSelection} and the computer chose ${computerSelection}. Score: (You - ${playerPoints}) (Computer - ${computerPoints})`
            
            if (playerPoints >= 5) {
                div.textContent = `You win! You scored ${playerPoints} and the computer scored ${computerPoints}`
                rockBtn.disabled = true
                paperBtn.disabled = true
                scissorsBtn.disabled = true
           }
            if (computerPoints >= 5) {
                div.textContent = `You lose! :( You scored ${playerPoints} and the computer scored ${computerPoints}`
                rockBtn.disabled = true
                paperBtn.disabled = true
                scissorsBtn.disabled = true
            }
        }
        

        
    </script>
</body>
</html>
