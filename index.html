<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <button>Rock</button>
    <button>Paper</button>
    <button>Scissors</button>

    <script>
        
        let computerPoints = 0
        let playerPoints = 0
        while (true) {
    
            let randomNumber = Math.floor(Math.random() * 3)
            
            function computerPlay() {
                if (randomNumber === 0) {
                    return "rock"
                }
                else if (randomNumber === 1) {
                    return "paper"
                }
                else {
                    return "scissors"
                }
            }
            console.log(computerPlay())



            

            let playerSelection = prompt("Shoot!", "Enter rock, paper, or scissors").toLowerCase();
            let computerSelection = computerPlay();
            
            let tieRound = `Tied round! You both chose ${computerSelection}. The score is currently (You - ${playerPoints}) (Computer - ${computerPoints})`
            let loseRound = `You lose the round. You chose ${playerSelection} and the computer chose ${computerSelection} (You - ${playerPoints}) (Computer - ${computerPoints + 1})`
            let winRound = `You win the round. You chose ${playerSelection} and the computer chose ${computerSelection} (You - ${playerPoints + 1}) (Computer - ${computerPoints})`
            let wrongInput = `An improper input has been entered`


            function playRound() {
                if (computerSelection === "paper") {
                    if (playerSelection === "paper") {
                        return alert(tieRound)
                    }
                    else if (playerSelection === "rock") {
                        return alert(loseRound), ++computerPoints
                    }
                    else if (playerSelection === "scissors") {
                        return alert(winRound), ++playerPoints
                    }
                    else {
                        return alert(wrongInput)
                    }
                }
                else if (computerSelection === "rock") {
                    if (playerSelection === "paper") {
                        return alert(winRound), ++playerPoints
                    }
                    else if (playerSelection === "rock") {
                        return alert(tieRound)
                    }
                    else if (playerSelection === "scissors") {
                        return alert(loseRound), ++computerPoints
                    }
                    else {
                        return alert(wrongInput)
                    }
                }
                else {
                    if (playerSelection === "paper") {
                        return alert(loseRound), ++computerPoints
                    }
                    else if (playerSelection === "rock") {
                        return alert(winRound), ++playerPoints
                    }
                    else if (playerSelection === "scissors") {
                        return alert(tieRound)
                    }
                    else {
                        return alert(wrongInput)
                    }
                }
            }

            playRound()
            
            console.log(playerPoints)
            console.log(computerPoints)
        }
        if (playerPoints > computerPoints) {
            alert(`You win! You scored ${playerPoints} and the computer scored ${computerPoints}`)
        }
        else {
            alert(`You lose! :( You scored ${playerPoints} and the computer scored ${computerPoints}`)
        }
    </script>
</body>
</html>
